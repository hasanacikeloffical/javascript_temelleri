<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
          var a = prompt("a: ") , b = prompt("b: ");
          var sonuc = 
           
            a == b ? alert("eşit" ) : alert("eşit değil");
            a != b ? alert("eşit değil") : alert("eşit");
            a > b ? alert("a büyük") : alert("b büyük");
            a < b ? alert("a küçük") : alert("b küçük");    
            a >= b ? alert("a büyük veya eşit") : alert("b büyük veya eşit");
            a <= b ? alert("a küçük veya eşit") : alert("b küçük veya eşit");

        

        document.write(sonuc); 




        </script>
    </body>
</html>
