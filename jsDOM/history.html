<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>History</title>
    </head>
    <body>
        <script>
            // tarayıcının gezdiği adresleri saklar ve buna ilavaten adresler arasında ileri geri gitmemizi sağlar.
            history.back(); // bir önceki sayfaya gitmek için
            history.forward(); // bir sonraki sayfaya gitmek için
            history.go(-2); // iki sayfa geri gitmek için
            history.go(2); // iki sayfa ileri gitmek için
            
        </script>
    </body>
</html>
