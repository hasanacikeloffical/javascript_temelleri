<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
         var a = Number(prompt("a: ")) , b= Number(prompt("b: " ));
          var toplam = a+b;
          var fark = a-b;
            var carpim = a*b;
            var bolum = a/b;

            document.write("toplam: " + toplam + "<br>");
            document.write("fark: " + fark + "<br>");   
            document.write("çarpım: " + carpim + "<br>");
            document.write("bölüm: " + bolum + "<br>");


            alert("toplam: " + toplam + "\n" + "fark: " + fark + "\n" + "çarpım: " + carpim + "\n" + "bölüm: " + bolum); 



            
        </script>
    </body>
</html>
