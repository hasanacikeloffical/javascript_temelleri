<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
         <script>
          var ad = "hasan", soyad = "açıkel";
            var uzunluk = ad.length;
            for(var i = 0; i < uzunluk; i++) //fordan sonra notali virgüllere dikkat et
            document.write(ad.charAt(i) + "<br>");
         
         document.write(ad.length,"<br>"); // değerin kaç karaterli olduğunu gösterir
          document.write(ad.toLowerCase()+"<br>"); //değeri tüm karaterlerini küçük harflerle yazılmasını sağlar
         document.write(ad.toUpperCase()+"<br>"); //değeri tüm karakterlerini büyük harflerle yazılmasını sağlar
         document.write(ad.bold()+"<br>"); //değeri kalın yazdırır
          document.write(ad.italics()+"<br>"); //değeri italik yazdırır
          document.write(ad.charAt(3)+"<br>"); //değerin bahsedilen sayıdaki karakteri göterir
          document.write(ad.substring(1,5)+"<br>"); //değerin verilen sayıdaki karakterler arasındaki karakterleri verir
         
        
         </script>   
    </body>
</html>
