<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Öğreniyorum</title>
    </head>
    <body>
        <script>
            //document özellikleri
            document.write("sayfanın adres: "+document.URL+"<br>");
            document.write("gelinen sayfa: "+document.referrer+"<br>");
            document.write("sayfanın başlığı: "+document.title+"<br>");
            document.write("sayfanın genişliği: "+document.documentElement.clientWidth+"<br>");
            document.write("sayfanın yüksekliği: "+document.documentElement.clientHeight+"<br>");
            document.write("karakter seti: "+document.characterSet+"<br>");
            document.write("son güncelleme tarihi: "+document.lastModified+"<br>");
           
            
        </script>
        
        <h1>Hasan Açıkel</h1>
    </body>
</html>
