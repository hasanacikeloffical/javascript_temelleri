<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
                
    </head>
    <body>
        <script>
            var a = 5;   //number
            //typeOf parametresi değer hangi veritipi olduğunu gösterir
            document.write(typeof(a),"<br>");
            a = "ahmet";    //string
            document.write(typeof(a),"<br>");
            a = true;     //boolean
            document.write(typeof(a));
            
            </script>
    </body>
</html>
